<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="normalizer.css">
      <link rel="stylesheet" href="style.css">
      <title>Calculadora web</title>
   </head>
   <body>
      <div class="container">

         <div class="display">
            <div class="display__aside">
               <span class="display__aside--content"></span>
            </div>
            <div class="display__main">
               <span class="display__main--content">0</span>
            </div>
         </div>

         <div class="container__buttons">
            <input type="button" value="1" class="button" id="button">
            <input type="button" value="2" class="button" id="button">
            <input type="button" value="3" class="button" id="button">
            <input type="button" value="4" class="button" id="button">
            <input type="button" value="5" class="button" id="button">
            <input type="button" value="6" class="button" id="button">
            <input type="button" value="7" class="button" id="button">
            <input type="button" value="8" class="button" id="button">
            <input type="button" value="9" class="button" id="button">
            <input type="button" value="." class="button" id="button">
            <input type="button" value="0" class="button" id="button">
            <input type="button" value="DEL" class="button" id="del">
            <input type="button" value="+" class="button" id="button">
            <input type="button" value="-" class="button" id="button">
            <input type="button" value="*" class="button" id="button">
            <input type="button" value="/" class="button" id="button">
            <input type="button" value="=" class="button" id="equal">
            <input type="button" value="AC" class="button" id="clear">
         </div>

      </div>

      <script src="app.js"></script>

   </body>
</html>
